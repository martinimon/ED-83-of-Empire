name: Deploy to Server

on:
  push:
    branches:
      - main
      - feature/27-create-deployment-workflow

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Deploy
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}  # Inject Discord token from GitHub Secrets
      run: |
        cd ~/dev/discord_bot/EdgeOfEmpireBot
        git pull origin main
        dotnet publish EdgeOfEmpireBot.sln -c Release -o output

        # Run your bot with the injected token (make sure your application uses the token correctly)
        nohup dotnet output/EdgeOfEmpireBot.dll &
