name: Deploy to Server

on:
  push:
    branches:
      - main
      - feature/27-create-deployment-workflow  # Add your branches here

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Deploy
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}  # Inject Discord token from GitHub Secrets
      run: |
        cd ~/dev/discord_bot
        git pull origin main
        dotnet publish -c Release -o output
        
        # Run your bot, inject token if needed
        nohup dotnet output/YourBot.dll &
